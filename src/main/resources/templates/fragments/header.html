<header th:fragment="header">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark mb-3">
    <a class="navbar-brand" th:href="@{/query}">
      Home
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/query}">New Query</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/results}">Results</a>
        </li>
        <li>
          <form action="#" th:action="@{/query}" th:object="${queryobject}" method="post">
            <p>Query: <input type="text" th:field="*{query}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</header>
