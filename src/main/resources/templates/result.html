<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'query was: ' + ${queryobject.query}" />
<a href="/query">Submit another message</a>
<tr th:each="resultobject: ${results}">
    <td> <a th:href="@{${resultobject.getText()}}"> <div> th:text="'File Name:' ${resultobject.getFile()}" </div></a> </td>
    <td> th:text="${resultobject.getWeight()}"</td>
</tr>

</body>
</html>
