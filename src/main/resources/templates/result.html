<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'query was: ' + ${queryobject.query}" />
<a href="/query">Submit another message</a>
<ol th:each="result: ${results}">
    <li th:text="${result}" />
</ol>

</body>
</html>
