<!DOCTYPE html>
<html>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('./logo.png'); /* Add your background image here */
        background-attachment: local;
        background-repeat: unset;
        background-size: auto;
        position: sticky;
        color: #333;
    }
    .fixed{
        top:0;
        z-index: 2;
        position: sticky;
    }
    .nav-bar{
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
    }
    .container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff; /* Solid background for the container */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: 1500px; /* Used in this example to enable scrolling */
        overflow:hidden;
        overflow-y: scroll;
    }
    h1 {
        color: #dddddd;
    }

    p {
        color: #dddddd;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    a {
        color: #0275d8;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    button {
        background-color: #0275d8;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0256c8;
    }
    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }

    iframe {
        border: none;
        margin-top: 20px;
    }
</style>

<body>
<div th:insert="~{fragments/searchfancy :: search-fancy('')}"></div>


<h1>You haven't made a request yet</h1>
<a href="/query">Go Home</a>
<!--<div th:replace="~{fragments/footer :: footer}"></div>-->
</body>
</html>
